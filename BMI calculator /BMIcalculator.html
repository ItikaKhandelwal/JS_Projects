<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive BMI Calculator</title>
    <link rel="stylesheet" href="BMIcalculator.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Calculate BMI Index</h1>
            <p>
                <label for="weight-input">Enter Weight in Kg: </label>
                <input type="text" id="weight-input" placeholder="123kg">
            </p>
            <p>
                <label for="height-input">Enter Height in cm: </label>
                <input type="text" id="height-input" placeholder="145cm">
            </p>
            <button id="calculate">Calculate BMI Index</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="BMIcalculator.js"></script>
</body>
</html>
